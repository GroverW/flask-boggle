<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Boggle</title>
        <link rel=“stylesheet”
        href=“https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css”
        integrity=“sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T”
        crossorigin=“anonymous”>
    </head>
    <body>
        <div class="board_container">
            <table class="board">
                {% for row in board %}
                <tr>
                    {% for char in row %}
                    <td>{{char}}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
        </div>
        <div>
            <p>Current Score: <span class="current-score">0</span></p>
            <p>High Score: <b class="high-score">0</b></p>
        </div>
        <form id="user-input" action="" method="POST">
            <input type="text" name="word-guess" id="word-guess" />
            <button>Enter</button>
        </form>
        <div class="container" id="alerts"></div>
        <div>
            <ul class="guessed-words"></ul>
        </div>
        <script src="http://unpkg.com/jquery"></script>
        <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
        <script src="/static/boggle.js"></script>
    </body>
</html>
